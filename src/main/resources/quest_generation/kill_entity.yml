#
# These are all available mobs that can appear in kill entity quests.
# Everytime a new kill entity quest is generated, the plugin uses this file to choose a random mob.
#
# "weight" is the probability for a block to be chosen.
# A mob with weight 0.7 will appear seven times as often as one with weight 0.1
#
# Have a look at the example in the README.md file to see how the final value of a quest is generated.
#
# "advancements" is a list of vanilla advancements that are required before this option can be chosen.
# ZOMBIE, for example, can only appear in kill entity quests if the player has already completed the "story.smelt_iron" advancement.

