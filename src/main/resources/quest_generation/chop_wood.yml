#
# These are all available wood types that can appear in chop wood quests.
# Everytime a new chop wood quest is generated the plugin uses this file to chose a random wood type.
#
# weight is the probability for a block to be chosen.
# A wood type with weight 0.7 will appear seven times as often as one with weight 0.1.
#
# Have a look at the example in the README.md file to see how the final value of a quest is generated.
#
# advancements represents a list of vanilla advancements that are required before this option can be chosen.
# Specific wood types for example can only appear in chop wood quests if the player has already completed the "story.root" advancement.
# This prevents specific wood types of appearing in quests when a player first joins the server.

default_min: 32   # the default minimum amount that can appear in a quest (if not specified otherwise in chosen option)
default_max: 128  # the default maximum amount that can appear in a quest (if not specified otherwise in chosen option)
default_step: 32  # the default step in which amounts increase (if not specified otherwise in chosen option)

options:
- LOG: # This Option represents no specific wood requirement. Any type of wood will progress this wood type.
    weight: 1.0
    value_base: 20
    value_per_unit: 1.3
    min: 32
    max: 256
    step: 32
