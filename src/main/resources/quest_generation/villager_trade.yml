# Read the README.md file first
#
# These are all available villager professions that can appear in villager trade quests.
# Everytime a new villager trade quest is generated the plugin uses this file to chose a random villager profession.
#
# weight is the probability for a block to be chosen.
# A villager profession with weight 0.7 will appear seven times as often as one with weight 0.1.
#
# Have a look at the example in the README.md file to see how the final value of a quest is generated.

default_min: 2    # the default minimum amount that can appear in a quest (if not specified otherwise in chosen option)
default_max: 16   # the default maximum amount that can appear in a quest (if not specified otherwise in chosen option)
default_step: 2   # the default step in which amounts increase (if not specified otherwise in chosen option)

options:

  - NONE: # This represents no specific profession requirement. A trade with any villager will progress this quest.
      weight: 1.0
      value_base: 16.0
      value_per_unit: 16.0

