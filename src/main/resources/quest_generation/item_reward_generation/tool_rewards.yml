# weight is the probability for an item to be chosen.
# An item with weight 0.7 will appear seven times as often as one with weight 0.1.
#
# Have a look at the example in the README.md file to see how the final value of a quest is generated.
#
# Tool items have multiple variants. Each variant has a certain base value.
# To get the total value of this item the base value of the variant is added to the value of the possible enchantment.
#
# The questTypes list indicate which quest types have increased chance of containing this item in their rewards.

