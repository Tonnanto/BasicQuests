# This file was generated for version 0.5
#
# These are all available items that can appear in enchant item quests ALONG with their possible enchantment requirements.
# Everytime when a new enchant item quest is generated the plugin uses this file to choose a random item AND a random enchantment requirement.
#
# weight is the probability for a block to be chosen.
# An item with weight 0.7 will appear seven times as often as one with weight 0.1.
#
# Have a look at the example in the README.md file to see how the final value of a quest is generated.
#
# NOTE: As indicated in quest_types.yml: ALL enchant items quest can only be generated once the player has completes the "story.mine_diamond" advancement

