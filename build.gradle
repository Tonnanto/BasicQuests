buildscript {
	ext.spigot_version = "1.19-R0.1-SNAPSHOT"
	ext.valut_version = "1.7"
	ext.papi_version = "2.11.2"

	repositories {
		maven {
			url "https://plugins.gradle.org/m2/"
		}
	}
	dependencies {
		classpath 'com.github.jengelman.gradle.plugins:shadow:6.1.0'
	}
}

apply plugin: "java"
apply plugin: 'com.github.johnrengelman.shadow'

repositories {
	mavenCentral()
	mavenLocal()

	maven { url "https://hub.spigotmc.org/nexus/content/repositories/snapshots/" }
	maven { url 'https://papermc.io/repo/repository/maven-public/' }
	maven { url 'https://jitpack.io' }
	maven { url 'https://repo.extendedclip.com/content/repositories/placeholderapi/' }
	maven {
		url = 'https://repo.codemc.org/repository/maven-public'
		content {
			includeGroup "org.bstats"
		}
	}

}

version = "0.3.3"
sourceCompatibility = "1.8"
targetCompatibility = "1.8"

configurations {
	shadow
	compile.extendsFrom provided
	provided.extendsFrom shadow
}

dependencies {
	compile 'org.jetbrains:annotations:20.1.0'

	compile "org.spigotmc:spigot-api:$spigot_version"
	compile "com.github.MilkBowl:VaultAPI:$valut_version"
	compileOnly "me.clip:placeholderapi:$papi_version"
	shadow "org.bstats:bstats-bukkit:1.8"

	testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
	testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
	testImplementation 'org.mockito:mockito-core:4.6.1'
	testImplementation 'org.powermock:powermock-mockito-release-full:1.5.4'
}

sourceSets {
	main.java.srcDir "src/main"
}

shadowJar {
	classifier(null)
	configurations = [project.configurations.shadow]
	destinationDirectory = file(devServerPathJobs19)

	exclude 'META-INF', 'META-INF/**'

	relocate('org.bstats.bukkit', 'de.stamme.basicquests.metrics')
}

tasks.named("assemble").configure {
	dependsOn("shadowJar")
}

test {
	useJUnitPlatform()
}

